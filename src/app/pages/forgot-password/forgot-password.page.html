<ion-content [fullscreen]="true">

  <a href="/login" style="
    position: absolute; 
    top: 30px; 
    left: 30px; 
  ">
    <ion-icon name="chevron-back-outline" size="large" color="primary"></ion-icon>
  </a>

  <div class="header">
    <ion-title class="title" size="large" style="font-size: 2rem; font-weight: 900;">Olvidé mi contraseña
    </ion-title>
    <p class="subtitle" style="padding: 0 30px; font-size: 1.5rem;">Escribe el correo registrado en tu
      cuenta para recibir instrucciones y
      reestablecer tu contraseña</p>
  </div>
  <div class="ion-padding">

    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Digita tu correo" class="input" />
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <div style="
    display: flex; 
    justify-content: center; 
    align-items: center;
    margin-top: 30px;
    ">
      <button type="submit" (click)="reset()" class="ion-padding"
        style="width: 80%; font-size: 1.5rem; font-weight: bold; background-color: #247FBB; color: white; border-radius: 20px;">
        Recuperar contraseña
      </button>
    </div>

    <!-- <ion-button class="sendBtn" expand="block" shape="round" (click)="reset()">Send</ion-button> -->
  </div>

</ion-content>
